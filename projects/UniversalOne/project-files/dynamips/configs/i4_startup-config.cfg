!
!
!
!

!
version 15.2
service timestamps debug uptime
service timestamps log uptime
!
hostname ASBR3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.0.0.3 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 172.16.2.2 255.255.255.252
 ip ospf cost 1
 speed 100
 duplex full
 mpls ip
 mpls label protocol ldp
!
interface FastEthernet1/1
 ip address 172.16.7.1 255.255.255.252
 ip ospf cost 10
 speed 100
 duplex full
 mpls ip
 mpls label protocol ldp
!
interface FastEthernet2/0
 ip address 192.168.0.1 255.255.255.252
 speed 100
 duplex full
 mpls bgp forwarding
!
interface FastEthernet2/1
 no ip address
 shutdown
 speed auto
 duplex half
!
router ospf 9598
 network 10.0.0.3 0.0.0.0 area 0
 network 172.16.2.0 0.0.0.3 area 0
 network 172.16.7.0 0.0.0.3 area 0
!
router bgp 9598
 bgp log-neighbor-changes
 no bgp default route-target filter
 neighbor 10.0.0.7 remote-as 9598
 neighbor 10.0.0.7 update-source Loopback0
 neighbor 192.168.0.2 remote-as 65000
 !
 address-family vpnv4
  neighbor 10.0.0.7 activate
  neighbor 10.0.0.7 send-community extended
  neighbor 10.0.0.7 next-hop-self
  neighbor 192.168.0.2 activate
  neighbor 192.168.0.2 send-community extended
  neighbor 192.168.0.2 route-map FROM_GS in
  neighbor 192.168.0.2 route-map TO_GS out
 exit-address-family
!
ip forward-protocol nd
!
ip extcommunity-list standard RT_2100 permit rt 9598:2100
ip extcommunity-list standard RT_2200 permit rt 9598:2200
ip extcommunity-list standard RT_8100 permit rt 9598:8100
ip extcommunity-list standard RT_8200 permit rt 9598:8200
ip extcommunity-list standard RT_8500 permit rt 9598:8500
!
no ip http server
no ip http secure-server
!
!
route-map TO_GS permit 10
 match extcommunity RT_2100
 set metric 100
!
route-map TO_GS permit 20
 match extcommunity RT_2200
 set metric 200
!
route-map TO_GS permit 30
!
route-map FROM_GS permit 10
 match extcommunity RT_8100
 set origin igp
!
route-map FROM_GS permit 20
 match extcommunity RT_8200
 set origin igp
!
route-map FROM_GS permit 30
 match extcommunity RT_8500
 set origin incomplete
!
route-map FROM_GS permit 40
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 password admin
 login
 transport input all
!
!
end
