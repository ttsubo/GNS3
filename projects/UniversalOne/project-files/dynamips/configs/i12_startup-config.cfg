!
!
!
!
!

!
version 15.2
service timestamps debug uptime
service timestamps log uptime
!
hostname PE7
!
boot-start-marker
boot-end-marker
!
!
vrf definition adminA
 rd 9598:1
 !
 address-family ipv4
  route-target export 9598:1
  route-target import 9598:1
 exit-address-family
!
vrf definition customerA
 rd 9598:101
 !
 address-family ipv4
  route-target export 9598:101
  route-target import 9598:101
 exit-address-family
!
!
no aaa new-model
!
!
!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.0.1.2 255.255.255.255
!
interface Loopback1
 vrf forwarding adminA
 ip address 172.16.101.2 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 172.100.1.2 255.255.255.252
 ip ospf cost 1
 speed 100
 duplex full
 mpls ip
 mpls label protocol ldp
!
interface FastEthernet1/1
 ip address 172.100.4.1 255.255.255.252
 ip ospf cost 10
 speed 100
 duplex full
 mpls ip
 mpls label protocol ldp
!
interface FastEthernet2/0
 vrf forwarding customerA
 ip address 192.168.103.1 255.255.255.252
 speed 100
 duplex full
!
interface FastEthernet2/1
 no ip address
 shutdown
 speed auto
 duplex half
!
router ospf 9598
 network 10.0.1.2 0.0.0.0 area 0
 network 172.100.1.0 0.0.0.3 area 0
 network 172.100.4.0 0.0.0.3 area 0
!
router bgp 65000
 bgp log-neighbor-changes
 neighbor 10.0.1.5 remote-as 65000
 neighbor 10.0.1.5 update-source Loopback0
 !
 address-family vpnv4
  neighbor 10.0.1.5 activate
  neighbor 10.0.1.5 send-community extended
  neighbor 10.0.1.5 next-hop-self
 exit-address-family
 !
 address-family ipv4 vrf adminA
  redistribute connected
 exit-address-family
 !
 address-family ipv4 vrf customerA
  redistribute connected
  neighbor 192.168.103.2 remote-as 65003
  neighbor 192.168.103.2 activate
  neighbor 192.168.103.2 as-override
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 password admin
 login
 transport input all
!
!
end
