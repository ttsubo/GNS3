!
!

!
! Last configuration change at 09:57:00 UTC Tue May 19 2015
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname ASBR6
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
ip ssh version 1
! 
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.0.1.3 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex full
!
interface FastEthernet1/0
 ip address 192.168.1.2 255.255.255.252
 speed auto
 duplex auto
 mpls bgp forwarding
!
interface FastEthernet1/1
 ip address 172.100.3.2 255.255.255.252
 ip ospf cost 10
 speed auto
 duplex auto
 mpls ip
 mpls label protocol ldp
!
interface FastEthernet2/0
 ip address 172.100.2.1 255.255.255.252
 ip ospf cost 100
 speed auto
 duplex auto
 mpls ip
 mpls label protocol ldp
!
interface FastEthernet2/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
router ospf 9598
 network 10.0.1.3 0.0.0.0 area 0
 network 172.100.2.0 0.0.0.3 area 0
 network 172.100.3.0 0.0.0.3 area 0
!
router bgp 65000
 bgp log-neighbor-changes
 no bgp default route-target filter
 neighbor 10.0.1.5 remote-as 65000
 neighbor 10.0.1.5 update-source Loopback0
 neighbor 192.168.1.1 remote-as 9598
 !
 address-family vpnv4
  neighbor 10.0.1.5 activate
  neighbor 10.0.1.5 send-community extended
  neighbor 10.0.1.5 next-hop-self
  neighbor 192.168.1.1 activate
  neighbor 192.168.1.1 send-community extended
  neighbor 192.168.1.1 route-map TO_ASBR out
 exit-address-family
!
ip forward-protocol nd
!
ip extcommunity-list standard RT_8100 permit rt 9598:8100
ip extcommunity-list standard RT_8200 permit rt 9598:8200
ip extcommunity-list standard RT_8500 permit rt 9598:8500
!
no ip http server
no ip http secure-server
!
!
route-map TO_ASBR permit 10
 match extcommunity RT_8200
 set metric 200
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
