!
!
!










!
version 12.0
service timestamps debug uptime
service timestamps log uptime
no service password-encryption
!
hostname middleRR20
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$sLyN$3tB0MS5HoCqFqvHLLOte40
!
ip subnet-zero
!
!
ip cef
no ip domain-lookup
!
!
!
interface Loopback0
 ip address 10.0.0.13 255.255.255.255
 no ip directed-broadcast
 ip ospf cost 1
!
interface FastEthernet0/0
 no ip address
 no ip directed-broadcast
 shutdown
 duplex half
 speed auto
!
interface FastEthernet0/1
 no ip address
 no ip directed-broadcast
 shutdown
 duplex half
 speed auto
!
interface Ethernet1/0
 ip address 172.30.5.1 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 10
 full-duplex
 no cdp enable
!
interface Ethernet1/1
 no ip address
 no ip directed-broadcast
 shutdown
 half-duplex
!
interface Ethernet1/2
 no ip address
 no ip directed-broadcast
 shutdown
 half-duplex
!
interface Ethernet1/3
 no ip address
 no ip directed-broadcast
 shutdown
 half-duplex
!
router ospf 9598
 log-adjacency-changes
 network 10.0.0.13 0.0.0.0 area 20
 network 172.30.5.0 0.0.0.3 area 20
!
router bgp 9598
 no synchronization
 no bgp log-neighbor-changes
 neighbor 10.0.0.5 remote-as 9598
 neighbor 10.0.0.5 update-source Loopback0
 neighbor 10.0.0.5 route-reflector-client
 neighbor 10.0.0.10 remote-as 9598
 neighbor 10.0.0.10 update-source Loopback0
 neighbor 10.0.0.10 route-reflector-client
 neighbor 10.0.0.12 remote-as 9598
 neighbor 10.0.0.12 update-source Loopback0
 no auto-summary
 !
 address-family vpnv4
 neighbor 10.0.0.5 activate
 neighbor 10.0.0.5 send-community extended
 neighbor 10.0.0.5 route-reflector-client
 neighbor 10.0.0.10 activate
 neighbor 10.0.0.10 send-community extended
 neighbor 10.0.0.10 route-reflector-client
 neighbor 10.0.0.12 activate
 neighbor 10.0.0.12 send-community extended
 exit-address-family
!
ip classless
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 password admin
 login
!
no cns aaa enable
end
