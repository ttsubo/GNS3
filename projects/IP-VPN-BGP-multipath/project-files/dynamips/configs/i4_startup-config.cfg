!
!
!




!
version 12.0
service timestamps debug uptime
service timestamps log uptime
no service password-encryption
!
hostname tokyo1
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$CMRl$L/tDwBbJ3g.fjTd4TSwU01
!
ip subnet-zero
!
!
ip cef
no ip domain-lookup
!
!
!
interface Loopback0
 ip address 10.0.0.4 255.255.255.255
 no ip directed-broadcast
 ip ospf cost 1
!
interface FastEthernet0/0
 no ip address
 no ip directed-broadcast
 shutdown
 duplex half
 speed auto
!
interface FastEthernet0/1
 no ip address
 no ip directed-broadcast
 shutdown
 duplex half
 speed auto
!
interface Ethernet1/0
 ip address 172.20.2.2 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 10
 full-duplex
 tag-switching ip
 no cdp enable
!
interface Ethernet1/1
 ip address 172.30.1.1 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 10
 full-duplex
 tag-switching ip
 no cdp enable
!
interface Ethernet1/2
 ip address 172.20.5.1 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 10
 full-duplex
 tag-switching ip
 no cdp enable
!
interface Ethernet1/3
 ip address 172.30.3.1 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 30
 full-duplex
 tag-switching ip
 no cdp enable
!
interface Ethernet2/0
 ip address 172.30.5.2 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 10
 full-duplex
 no cdp enable
!
interface Ethernet2/1
 no ip address
 no ip directed-broadcast
 shutdown
 half-duplex
!
interface Ethernet2/2
 no ip address
 no ip directed-broadcast
 shutdown
 half-duplex
!
interface Ethernet2/3
 no ip address
 no ip directed-broadcast
 shutdown
 half-duplex
!
router ospf 9598
 log-adjacency-changes
 network 10.0.0.4 0.0.0.0 area 0
 network 172.20.2.0 0.0.0.3 area 0
 network 172.20.5.0 0.0.0.3 area 0
 network 172.30.1.0 0.0.0.3 area 20
 network 172.30.3.0 0.0.0.3 area 20
 network 172.30.5.0 0.0.0.3 area 20
!
ip classless
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 password admin
 login
!
no cns aaa enable
end
