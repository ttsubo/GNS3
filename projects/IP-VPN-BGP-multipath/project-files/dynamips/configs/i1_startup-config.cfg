!
!
!




!
version 12.0
service timestamps debug uptime
service timestamps log uptime
no service password-encryption
!
hostname kobe
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$6rOr$MTLOlpeADT/yzQXmUfwhO.
!
ip subnet-zero
!
!
ip cef
no ip domain-lookup
ip vrf customerA
 rd 9598:101
 route-target export 1:1
 route-target import 1:1
!
!
!
!
interface Loopback0
 ip address 10.0.0.1 255.255.255.255
 no ip directed-broadcast
 ip ospf cost 1
!
interface FastEthernet0/0
 no ip address
 no ip directed-broadcast
 shutdown
 duplex half
 speed auto
!
interface FastEthernet0/1
 no ip address
 no ip directed-broadcast
 shutdown
 duplex half
 speed auto
!
interface Ethernet1/0
 ip address 172.16.1.1 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 10
 full-duplex
 tag-switching ip
 no cdp enable
!
interface Ethernet1/1
 ip address 172.16.2.1 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 30
 full-duplex
 tag-switching ip
 no cdp enable
!
interface Ethernet1/2
 ip vrf forwarding customerA
 ip address 192.168.101.2 255.255.255.252
 no ip directed-broadcast
 full-duplex
 no cdp enable
!
interface Ethernet1/3
 no ip address
 no ip directed-broadcast
 shutdown
 half-duplex
!
router ospf 9598
 log-adjacency-changes
 network 10.0.0.1 0.0.0.0 area 10
 network 172.16.1.0 0.0.0.3 area 10
 network 172.16.2.0 0.0.0.3 area 10
!
router bgp 9598
 no bgp default ipv4-unicast
 no bgp log-neighbor-changes
 neighbor 10.0.0.11 remote-as 9598
 neighbor 10.0.0.11 update-source Loopback0
 !
 address-family vpnv4
 neighbor 10.0.0.11 activate
 neighbor 10.0.0.11 send-community extended
 neighbor 10.0.0.11 next-hop-self
 exit-address-family
 !
 address-family ipv4 vrf customerA
 redistribute connected
 neighbor 192.168.101.1 remote-as 65000
 neighbor 192.168.101.1 activate
 neighbor 192.168.101.1 as-override
 no auto-summary
 no synchronization
 exit-address-family
!
ip classless
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 password admin
 login
!
no cns aaa enable
end
