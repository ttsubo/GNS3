!
!
!
!

!
version 15.2
service timestamps debug uptime
service timestamps log uptime
!
hostname ASBR5
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.0.1.1 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 192.168.0.2 255.255.255.252
 speed 100
 duplex full
 mpls bgp forwarding
!
interface FastEthernet1/1
 ip address 172.100.1.1 255.255.255.252
 ip ospf cost 1
 speed 100
 duplex full
 mpls ip
 mpls label protocol ldp
!
interface FastEthernet2/0
 ip address 172.100.5.2 255.255.255.252
 ip ospf cost 1
 speed 100
 duplex full
!
interface FastEthernet2/1
 ip address 172.100.3.1 255.255.255.252
 ip ospf cost 10
 speed 100
 duplex full
 mpls ip
 mpls label protocol ldp
!
router ospf 9598
 network 10.0.1.1 0.0.0.0 area 0
 network 172.100.1.0 0.0.0.3 area 0
 network 172.100.3.0 0.0.0.3 area 0
 network 172.100.5.0 0.0.0.3 area 0
!
router bgp 65000
 bgp log-neighbor-changes
 no bgp default route-target filter
 neighbor 10.0.1.5 remote-as 65000
 neighbor 10.0.1.5 update-source Loopback0
 neighbor 192.168.0.1 remote-as 9598
 !
 address-family vpnv4
  neighbor 10.0.1.5 activate
  neighbor 10.0.1.5 send-community extended
  neighbor 10.0.1.5 next-hop-self
  neighbor 192.168.0.1 activate
  neighbor 192.168.0.1 send-community extended
 exit-address-family
 !
 address-family vpnv6
  neighbor 10.0.1.5 activate
  neighbor 10.0.1.5 send-community extended
  neighbor 10.0.1.5 next-hop-self
  neighbor 192.168.0.1 activate
  neighbor 192.168.0.1 send-community extended
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 password admin
 login
 transport input all
!
!
end
