!
version 12.0
service timestamps debug uptime
service timestamps log uptime
no service password-encryption
!
hostname PE2
!
boot-start-marker
boot-end-marker
!
!
ip subnet-zero
!
!
ip cef
ip vrf customerA
 rd 65010:101
 route-target export 65010:101
 route-target import 65010:101
!
!
!
!
interface Loopback0
 ip address 10.0.0.4 255.255.255.255
 no ip directed-broadcast
!
interface FastEthernet0/0
 no ip address
 no ip directed-broadcast
 shutdown
!
interface FastEthernet1/0
 ip vrf forwarding customerA
 ip address 192.168.2.2 255.255.255.252
 no ip directed-broadcast
 duplex full
 speed 100
!
interface FastEthernet1/1
 ip address 172.16.3.1 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 100
 duplex full
 speed 100
 mpls label protocol ldp
 tag-switching ip
!
interface FastEthernet2/0
 ip address 172.16.5.2 255.255.255.252
 no ip directed-broadcast
 ip ospf cost 10
 duplex full
 speed 100
 mpls label protocol ldp
 tag-switching ip
!
interface FastEthernet2/1
 no ip address
 no ip directed-broadcast
 shutdown
 duplex half
 speed auto
!
router ospf 65010
 log-adjacency-changes
 network 10.0.0.4 0.0.0.0 area 0
 network 172.16.3.0 0.0.0.3 area 0
 network 172.16.5.0 0.0.0.3 area 0
!
router bgp 65010
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.7 remote-as 65010
 neighbor 10.0.0.7 update-source Loopback0
 no auto-summary
 !
 address-family vpnv4
 neighbor 10.0.0.7 activate
 neighbor 10.0.0.7 send-community extended
 neighbor 10.0.0.7 next-hop-self
 exit-address-family
 !
 address-family ipv4 vrf customerA
 redistribute connected
 neighbor 192.168.2.1 remote-as 65002
 neighbor 192.168.2.1 activate
 no auto-summary
 no synchronization
 exit-address-family
!
ip classless
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 exec-timeout 0 0
 privilege level 15
 password admin
 logging synchronous
 login
 transport input all
!
no cns aaa enable
end
